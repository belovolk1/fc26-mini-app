<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/Logo.svg" />
    <link rel="icon" type="image/x-icon" href="/favicon.ico" />
    <link rel="apple-touch-icon" href="/Logo.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>FC Area</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@400;500;600;700;800&family=Plus+Jakarta+Sans:wght@400;500;600;700&display=swap" rel="stylesheet" />
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
  </head>
  <body>
    <div id="root"></div>
    <script>
      (function() {
        var q = window.location.search.slice(1), h = window.location.hash.slice(1);
        var params = q || h || '';
        var isTelegramAuth = params && (
          params.indexOf('id=') !== -1 ||
          params.indexOf('user_id=') !== -1 ||
          params.indexOf('tgAuthResult=') !== -1 ||
          params.indexOf('auth_date=') !== -1
        );
        if (isTelegramAuth) {
          try { sessionStorage.setItem('tg_redirect', params); } catch (e) {}
        }
      })();
    </script>
    <script type="module" src="/src/main.tsx"></script>
  </body>
</html>
