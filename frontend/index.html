<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>FC Area</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
  </head>
  <body>
    <div id="root"></div>
    <script>
      (function() {
        var q = window.location.search.slice(1), h = window.location.hash.slice(1);
        var params = q || h || '';
        if (params && (params.indexOf('id=') !== -1 || params.indexOf('user_id=') !== -1)) {
          try { sessionStorage.setItem('tg_redirect', params); } catch (e) {}
        }
      })();
    </script>
    <script type="module" src="/src/main.tsx"></script>
  </body>
</html>
